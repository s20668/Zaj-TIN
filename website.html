<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <!--Ćwiczenie A--><!--Dodać tekst i zdj-->
    <div id="Ćwiczenie A">
    <h1>Nagłówek</h1>
    <p1>P1</p1>
    <p2><i>P2</i></p2>
    <p3><b>P3</b></p3>
<div>
    <ol> 
        <li>Jeden
            <ul>
                <li>dwa</li>
                <li>trzy</li>
            </ul>
        </li>
        <li>Dwa
            <ul>
                <li>trzy</li>
                <li>cztery</li>
            </ul>
        </li>
    </ol>
</div>
<div>
    <table>
        <tr>
            <td><h1>1</h1></td><td><h1>2</h1></td><td><h1>3</h1></td><td><h1>4</h1></td><td><h1>5</h1></td>
        </tr>
        <tr>
            <td><h2>1</h2></td><td><h2>2</h2></td><td><h2>3</h2></td><td><h2>4</h2></td><td><h2>5</h2></td>
        </tr>
        <tr>
            <td><h3>1</h3></td><td><h3>2</h3></td><td><h3>3</h3></td><td><h3>4</h3></td><td><h3>5</h3></td>
        </tr>
        <tr>
            <td><h4>1</h4></td><td><h4>2</h4></td><td><h4>3</h4></td><td><h4>4</h4></td><td><h4>5</h4></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>IMG</td><td>Tekst</td>
        </tr>
        <tr>
            <td colspan="2">Tekst</td>
        </tr>
    </table>
</div>
</div>
<!--Ćwiczenie B--><!--Zmienić formy(wykorzystać inaczej)-->
<div id="Ćwiczenie B">
    <form>
        <label for="pole tekstowe">text</label>
        <input type="text" id="pole tekstowe">
    </form>
    <form>
        <label for="pole z hasłem">password</label>
        <input type="password" id="pole z hasłem">
    </form>
     <form>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" id="checkbox">
     </form>
     <form>
        <label for="radiobutton1">html</label>
        <input type="radio" id="radiobutton1" value="HTML">
     </form>
     <form>
        <label for="radiobutton2">css</label>
        <input type="radio" id="radiobutton2" value="CSS">
     </form>
     <form>
        <label for="radiobutton3">js</label>
        <input type="radio" id="radiobutton3" value="JS">
    </form>
    <form>
        <label for="textarea">Textarea</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
    </form>
    <form>
        <label for="submit">Submit</label>
        <input type="submit" id="submit">
    </form>
    <form>
        <label for="reset">reset</label>
        <input type="reset" id="reset">
    </form>
</div>

</body>
</html>
